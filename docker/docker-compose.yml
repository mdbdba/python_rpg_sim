version: '3'

services:
  pgs:
    build: ./pgs
    image: mdbdba/postgres:12
    container_name: pgs
    ports:
      - "5433:5432"
    networks:
      - rpg
    environment:
     - POSTGRES_USER=postgres
     - POSTGRES_PASSWORD_FILE=/db_pass
     - POSTGRES_DB=rpg
    volumes:
     - ~/rpg/docker_data/pgs/data:/var/lib/postgresql/data

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"
    networks:
      - rpg

  sim_graphql:
    build: ./sim_graphql
    container_name: sim_graphql
    volumes:
      - ./sim_graphql:/usr/src/app
    ports:
      - 7080:80
    networks:
      - rpg
    depends_on:
      - pgs

 # How I set up mongo (used different passwords)
 #  https://dev.to/efe136/how-to-enable-mongodb-authentication-with-docker-compose-2nbp
  mongo:
    container_name: mongodb
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ~/rpg/docker_data/mongodbdata:/data/db
    command: [--auth]
    restart: always

